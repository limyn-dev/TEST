<html>
  <HEAD>
    <TITLE>Test de fenêtre de confirmation</TITLE>
  </HEAD>
  <body>
    <script type="text/javascript">
      var name=confirm("Press OK or Cancel")
      if (name==true)
        {
        document.write("You pressed OK")
        }
      else
        {
        document.write("You pressed Cancel")
        }
    </script>
  </body>
</html>
